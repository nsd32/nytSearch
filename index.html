<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">

        <div class="col-sm-12">
          <div class="jumbotron">
            <h1 class="display-3">New York Times Search</h1>
          </div>
        </div> <!-- column -->

      </div> <!-- row -->
      <div class="row">

        <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
              Featured
            </div>
            <form>
              <div class="form-group">
                <label for="articleSearch">Search Term</label>
                <input type="text" class="form-control" id="search">
              </div>

              <div class="form-group">
                <label for="numberOfRecords">Number of Records to Receive</label>
                <input type="text" class="form-control" id="records">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Start Year (Optional)</label>
                <input type="text" class="form-control" id="startYear">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">End Year (Optional)</label>
                <input type="text" class="form-control" id="endYear">
              </div>
              
              <button type="button" class="btn btn-secondary">Search</button>
            </form>
          </div>
        </div> <!-- column -->

      </div> <!-- row -->
      <div class="row">

       <div class="col-md-12">
         <div class="featured">
          <div class="card" id="article-card">
            <div class="card-header">
              Featured
            </div>
            <!-- <div class="article">
              <div class="card-body">
                <h4 class="card-title" id="article-title">Article Title</h4>
                <p class="card-text" id="author">Author</p>
                <p class="card-text" id="section">Section</p>
                <p class="card-text" id="date">Date</p>
                <a href="#" id="link">Link</a>
             </div>
           </div> -->
          </div>
        </div>  
       </div> <!-- column -->  

      </div> <!-- row -->
    </div> <!-- container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
